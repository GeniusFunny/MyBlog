<script>
    window.onload = function(){
        var xmlHttp;
        if(window.XMLHttpRequest){
            xmlHttp = new XMLHttpRequest();
        } else if(window.ActiveXObject){
            xmlHttp = new ActiveXObject('')
        }
        xmlHttp.onreadystatechange = function () {
            if(xmlHttp.readyState === 4 && xmlHttp.status === 200){
                let response = JSON.parse(xmlHttp.responseText);
                let img = document.getElementById('teamImg');
                img.src  = response.url;
                let name = document.getElementById('name');
                name.innerHTML = response.name;
                let desc = document.getElementById('desc');
                desc.innerHTML = response.desc;
                let github = document.getElementById('github');
                github.href = response.github;
                github.innerHTML = response.github;
                let website = document.getElementById('website');
                website.href = response.website;
                website.innerHTML = response.website;
            }
        }
        xmlHttp.open('GET','http://blog.helloyzy.cn/team',true);
        xmlHttp.send();
    }
</script>
